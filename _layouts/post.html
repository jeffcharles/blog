{% include header.html %}
      <article>
        <header>
          <h1>{{ page.title }}</h1>
          <div>By <span class="author">Jeffrey Charles</span></div>
          <div>Published on
            <time pubdate datetime="{{ page.date | date: '%F' }}" title="{{ page.date | date: '%B %-d, %Y' }}">
              {{ page.date | date: "%B %-d, %Y" }}
            </time>
          </div>
        </header>
        <main>
          {{ content }}
        </main>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'beyondtechnicallycorrect'; // required: replace example with your forum shortname
            var disqus_url = 'https://beyondtechnicallycorrect.com{{ page.url | remove: "index.html" }}';
            var disqus_title = "{{ page.title }}";
            var disqus_identifier = '{{ page.id }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </article>
{% include footer.html %}
